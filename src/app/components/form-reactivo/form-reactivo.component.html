<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> {{titulo}}
                        <div *ngIf="loading" class="spinner-border" role="status">
                        <span  class="visually-hidden float-right">Loading...</span>
                      </div> 
                    </h3>
                    <div *ngIf="validator" class="alert alert-danger" role="alert">
                        Todos los campos deben estar llenos
                      </div>
                    <form class="mt-4" (submit)="edit ? actualizarProducto(forma) : agregarDeparamento(forma)" #forma="ngForm">
                        <div class="row">
                            <div class="col">
                                <input type="text" required class="form-control form-control-lg" 
                               placeholder="nombre" 
                               [class.is-invalid]="nombre.invalid && nombre.touched"
                               [(ngModel)]="departamento.nombre" 
                               name="nombre"
                               required
                               #nombre="ngModel"> 
                               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Campo Vacio</small>
                            </div>

                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
